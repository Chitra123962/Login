<div align="center">
<h1>Login Form</h1>
<form [formGroup]="rep">
    Username:<input type="text" formControlName="email"><br><br>
    Password:<input type="password" formControlName="password"><br><br>
    <button (click)="add(rep.value)" [routerLink]="['/dashboard']" >Save</button>&nbsp;&nbsp;&nbsp;&nbsp;
    
</form>
</div>
